name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Build with environment variables
        env:
          VITE_STREAM_CHAT_API_KEY: ${{ secrets.VITE_STREAM_CHAT_API_KEY }}
          VITE_STREAM_CHAT_SECRET: ${{ secrets.VITE_STREAM_CHAT_SECRET }}
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ACMNUML }}
          channelId: live
          projectId: acmnuml
