name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Build with environment variables
        env:
          VITE_COMETCHAT_APP_ID: ${{ secrets.VITE_COMETCHAT_APP_ID }}
          VITE_COMETCHAT_REGION: ${{ secrets.VITE_COMETCHAT_REGION }}
          VITE_COMETCHAT_AUTH_KEY: ${{ secrets.VITE_COMETCHAT_AUTH_KEY }}
          VITE_COMETCHAT_REST_API_KEY: ${{ secrets.VITE_COMETCHAT_REST_API_KEY }}
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ACMNUML }}
          projectId: acmnuml
